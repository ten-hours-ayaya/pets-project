server.port=8080
spring.application.name=pets-project


spring.datasource.url=jdbc:postgresql://localhost:5432/petsproject
spring.datasource.username=petsproject
spring.datasource.password=petsproject
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true


management.endpoints.web.base-path=/manage
management.endpoints.web.exposure.include=info,health,loggers,prometheus,env
management.health.diskspace.enabled=false
management.endpoint.health.show-details=always
management.info.git.mode=simple


springdoc.api-docs.path=/api-docs
springdoc.path-to-match=/api/public/v1/**
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json


logging.level.org.springframework.security=debug
